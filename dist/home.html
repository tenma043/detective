<!DOCTYPE html>
<html>

<head>
    <title>Detective Club</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0">
    <style>
      html, body

<body>
  <div id="app">
      <template>
          <v-app >
            
            <v-app-bar

            </v-toolbar-side-icon>

            </v-app-bar>
        
            <v-content>
              <v-container
                class="fill-height"
                fluid
              >
                <v-row
                  align="center"
                  justify="center"
                >
                  <v-col
                    cols="12"
                    sm="4"
                    md="3"
                  >
                    <v-card class="elevation-12">
                      <v-toolbar
                        color="primary"
                        dark
                        flat
                        height="40"
                      >
                      </v-toolbar>
                      <v-form>
                      <v-card-text>
                          <v-text-field
                          v-model="name"
                          label="Display Name"
                          name="id"
                          type="text"
                          maxlength="15">

    <script src="https://unpkg.com/socket.io@2.3.0/./lib/index" charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var myVue = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        props: {
                source: String,
                },
        data: () => ({
                name: "",
                message: "Waiting",
                newmessage: "SomethingNew",
                role: "No Role2",
                drawer: null,
                }),
        methods: {
          set: function(){
            console.log(this.newmessage)
            axios.post("/.netlify/functions/app/set",{message:this.newmessage})
            .then((res)=>{
            this.message=res.data.message
           })     
          },
          join: function(){
            axios.post("/.netlify/functions/app/join",{id:this.name})
            .then((res)=>{
              window.location.replace("/.netlify/functions/app/room");
            })
          }
